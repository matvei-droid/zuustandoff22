name: Build zuulauncherso2
on: [push, pull_request]

jobs:
  build:
    # Используем 22.04, чтобы избежать ошибки "Unable to locate package libtinfo5"
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Автоматическое принятие лицензий и настройка путей
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: false

      - name: Install dependencies
        run: |
          sudo apt update
          # В Ubuntu 22.04 эти пакеты точно есть
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Принудительно принимаем лицензии перед запуском
          yes | sdkmanager --licenses || true
          buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_DOMAIN: 1
          # Пробрасываем пути к SDK, которые настроил setup-android
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zuulauncherso2-apk
          path: bin/*.apk
